<div id="view-recruitment" class="view-section">
  <div class="mb-8 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Add Caregiver</h1>
      <p class="text-gray-500">Create a new profile and initiate the onboarding process.</p>
    </div>
  </div>

  <div class="max-w-4xl bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
    <div class="p-8">
      <form id="caregiverForm" onsubmit="submitForm(event)">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          
          <!-- Auto ID Display -->
          <div class="col-span-2 bg-gray-50 p-4 rounded border border-gray-200 flex items-center gap-3">
             <i class="ph ph-info text-[#65c027] text-xl"></i>
             <p class="text-sm text-gray-600">Caregiver ID will be <strong>auto-generated</strong> upon creation.</p>
          </div>

          <!-- First Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" name="firstName" required class="input-field" placeholder="e.g. Sarah">
          </div>

          <!-- Last Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" name="lastName" required class="input-field" placeholder="e.g. Jenkins">
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="tel" name="phone" required class="input-field" placeholder="(555) 000-0000">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" name="email" required class="input-field" placeholder="sarah@example.com">
          </div>

          <!-- Title -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
            <select name="title" required class="input-field bg-white">
              <option value="" disabled selected>Select Title</option>
              <option value="STNA">STNA</option>
              <option value="CNA">CNA</option>
              <option value="HHA">HHA</option>
              <option value="PCA">PCA</option>
            </select>
          </div>

          <!-- Status -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Initial Status</label>
            <select name="status" required class="input-field bg-white">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="NoCall">No Call / No Show</option>
              <option value="Vacation">Vacation</option>
            </select>
          </div>

        </div>

        <div class="flex items-center justify-end gap-4 pt-6 border-t border-gray-100">
          <button type="button" onclick="document.getElementById('caregiverForm').reset()" class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors">
            Reset
          </button>
          <button type="submit" id="submitBtn" class="btn-primary">
            <span id="btnText">Create & Send</span>
            <div id="btnSpinner" class="spinner hidden"></div>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
