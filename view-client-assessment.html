<!-- ASSESSMENT DETAILS FORM (Hidden by default) -->
<div id="client-assessment-view" class="hidden">
  <div class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <button
        onclick="toggleClientStageView('stages')"
        class="p-2 rounded-full hover:bg-gray-200 text-gray-600"
      >
        <i class="ph ph-arrow-left text-xl"></i>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">Assessment Details</h1>
    </div>
  </div>

  <form
    id="assessmentDetailsForm"
    onsubmit="submitAssessmentForm(event)"
    class="space-y-6"
  >
    <input type="hidden" name="id" id="as-id" />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 1. PROFILE SECTION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-user-circle text-purple-600"></i> PROFILE
        </h3>
        <div class="space-y-4">
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >First Name</label
            >
            <input
              type="text"
              name="firstName"
              id="as-firstName"
              required
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Middle Name</label
            >
            <input
              type="text"
              name="middleName"
              id="as-middleName"
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              id="as-lastName"
              required
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >E-mail</label
            >
            <input
              type="email"
              name="email"
              id="as-email"
              required
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Client Phone</label
            >
            <input
              type="tel"
              name="clientPhone"
              id="as-clientPhone"
              required
              class="input-field text-sm py-2"
              oninput="formatPhone(this)"
              placeholder="(XXX) XXX-XXXX"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="as-username"
              required
              class="input-field text-sm py-2"
            />
          </div>
        </div>
      </div>

      <!-- 2. PERSONAL DETAILS SECTION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-identification-card text-purple-600"></i> PERSONAL
          DETAILS
        </h3>
        <div class="space-y-4">
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Gender</label
            >
            <select
              name="gender"
              id="as-gender"
              required
              class="input-field text-sm py-2"
            >
              <option value="">Select...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Marital Status</label
            >
            <select
              name="maritalStatus"
              id="as-maritalStatus"
              required
              class="input-field text-sm py-2"
            >
              <option value="">Select...</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Single">Single</option>
              <option value="Widowed">Widowed</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Spouse Full Name</label
            >
            <input
              type="text"
              name="spouseName"
              id="as-spouseName"
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <div class="flex items-center justify-between mb-1">
              <label class="block text-xs text-gray-400 uppercase">DOB</label>
              <span
                id="as-age-display"
                class="text-xs font-bold text-purple-600"
                >-- years old</span
              >
            </div>
            <input
              type="date"
              name="dob"
              id="as-dob"
              required
              class="input-field text-sm py-2"
              onchange="updateClientAge(this.value)"
            />
          </div>
        </div>
      </div>

      <!-- 3. IDENTIFICATION SECTION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-fingerprint text-purple-600"></i> IDENTIFICATION
        </h3>
        <div class="space-y-4">
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >SSN#</label
            >
            <input
              type="text"
              name="ssn"
              id="as-ssn"
              required
              class="input-field text-sm py-2"
              oninput="formatSSN(this)"
              placeholder="XXX-XX-XXXX"
              maxlength="11"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >EIN#</label
            >
            <input
              type="text"
              name="ein"
              id="as-ein"
              class="input-field text-sm py-2"
              oninput="formatEIN(this)"
              placeholder="XX-XXXXXXX"
              maxlength="10"
            />
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100">
          <button
            type="submit"
            id="saveAssessmentBtn"
            class="w-full btn-primary py-3"
          >
            Save Details
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
